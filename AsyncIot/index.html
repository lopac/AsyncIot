            <span class="refresh glyphicon glyphicon-refresh col-md-8" aria-hidden="true"></span>

        <h3 class="col-md-4 col-xs-12">@10:00h</h3>
        <ul class="widget col-md-12 row">
            <li class="col-md-6 col-xs-12" onmouseover="onBoxHover(this, 'in')" onmouseout="onBoxHover(this, 'out')">
                <h2>Outside Temperature</h2>
                <div class="val">23<small><sup>°</sup>c</small>
                </div>
            </li >
            <li class="col-md-6 col-xs-12" onmouseover="onBoxHover(this, 'in')" onmouseout="onBoxHover(this,'out')">
                <h2>Inside Temperature</h2>
                <div class="val">23<small><sup>°</sup>c</small>
                </div>
            </li >
            <li class="col-md-6 col-xs-12" onmouseover="onBoxHover(this, 'in')" onmouseout="onBoxHover(this,'out')">
                <h2>Humidity</h2>
                <div class="val">160<small>%</small>
                </div>
            </li>
            <li class="col-md-6 col-xs-12" onmouseover="onBoxHover(this, 'in')" onmouseout="onBoxHover(this,'out')">
                <h2>illuminance</h2>
                <div class="val">121<small>lux</small>
                </div>
            </li>
            <li class="col-md-6 col-xs-12" style="background: #22375a; color: white;">
                <h2>Min. outside @04:54</h2>

                </div>
            </li>
            <li class="col-md-6 col-xs-12" style="background: #d05340; color: white;" >

                </div>
            </li>
